<form #frm="ngForm" novalidate>
    <h2>Event {{currentEvent?.name}}</h2>

    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" required
            name="name" 
            #varToRefTheModel="ngModel"
            type="text"
             [(ngModel)]="currentEvent.name" 
            class="form-control" />
        <div [hidden]="varToRefTheModel.valid || varToRefTheModel.pristine" class="alert alert-danger">
            Name is required
        </div>

    </div>

    <button type="button" class="btn btn-large btn-warning" (click)="save(item)">
        <i class="glyphicon glyphicon-ok"></i> Save 
    </button>
    <button type="button" class="btn btn-large btn-danger" (click)="cancel(item)">
        <i class="glyphicon glyphicon-remove"></i> Cancel
    </button>

</form>
