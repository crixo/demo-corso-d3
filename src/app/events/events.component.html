<div *ngIf="!formVisible">
<h1>Lista Eventi</h1>
<button type="button" class="btn btn-large btn-primary" (click)="create()">
    <i class="glyphicon glyphicon-plus"></i> Create Event
</button>
<table class="table table-responsive table-striped table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>startDate</th>
        <th>endDate</th>
        <th>location</th>
        <th>visible</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of eventList">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.endDate}}</td>
        <td>{{item.location}}</td>
        <td>{{item.visible | boolean}}</td><!-- BooleanPipe -->
        <td>
            <button type="button" class="btn btn-large btn-warning" (click)="edit(item)">
                <i class="glyphicon glyphicon-pencil"></i> Edit
            </button>
            <button type="button" class="btn btn-large btn-danger" (click)="delete(item)">
                <i class="glyphicon glyphicon-remove"></i> Delete
            </button>
        </td>
    </tr>
</table>
</div>
<app-event *ngIf="formVisible" [currentEvent]="selectedEvent" (cancelled)="hideForm()" (onSaved)="saveForm()"></app-event>
